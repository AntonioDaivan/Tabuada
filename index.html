<!DOCTYPE html>
<html>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width initial-scale=1">
  <title>Tabuada</title>
  <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <body class="body">

    <head>
      <h1 class="text-center">Tabuada</h1>
    </head>

    <div class="informacoes">
        <div class="numero inform">
          <label for="numero" class="form-label">Numero:<br></label>
          <input class="form-control" id="num" type="number" placeholder="Número desejado">
        </div>

        <div class="min inform">
          <label for="min" class="form-label">De:<br></label>
          <input class="form-control" id="min" type="number" placeholder="Primeiro multiplicador">        
        </div>

        <div class="max inform">
          <label for="max" class="form-label">Até:<br></label>
          <input class="form-control" id="max" type="number" placeholder="Ultimo multiplicador"><br><br>
        </div>
    </div>

    <div class="botoes">
      <button id="botao" class="botao1 btn btn-success">Gerar tabuada</button><br>
    
      <button id="botao2" class="botao2 btn btn-danger">Limpar</button><br><br>
    </div>
    
    <div class="tabuada">
      Tabuada: <br/>
    </div>

    <div class="tabela">
      <table class="tabela-resposta">
        <tr>
          <td><span id="resposta"></span></td>
        </tr>
      </table>
    </div>
    <footer>
      <p>Desenvolvido por:
        <a href="https://github.com/AntonioDaivan" target="_blank"><button type="button" class="btn btn-dark">Antonio Daivan</button></a>
      </p>
    </footer>

  </body>

  
  <script type="text/javascript" src="assets/js/script.js"> </script>
</html>
